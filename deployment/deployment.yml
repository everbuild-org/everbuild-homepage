apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
spec:
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: reg.everbuild.org/everbuild-homepage:1.0.1
        imagePullPolicy: Always
        env:
          - name: WEBHOOK_URL
            valueFrom:
              secretKeyRef:
                name: environment-config
                key: webhook
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
